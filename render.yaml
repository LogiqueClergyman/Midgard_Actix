services:
  - type: web
    name: my-rust-app

    runtime: rust
    buildCommand: |
      echo "Creating symlinks for Render..."
      mkdir -p src
      ln -sf /opt/render/project/populate src/populate
      ln -sf /opt/render/project/server src/server
      ln -sf /opt/render/project/shared src/shared
      echo "Building workspace..."
      cargo build --workspace
    startCommand: cargo run --release --bin server
